<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>trillo</title>
</head>
<body>

<!-- container-start -->

<div class="container">
<!-- header-start -->
    <header class="header">
        <img src="./img/logo.png" alt="logo" class="header__logo">

        <form action="#" class="header__form">
            <input type="text" class="header__input" placeholder="Search hotel">
            <button class="header__button">
                <svg class="header__button-svg">
                    <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>           

        <nav class="header__nav">
            <div class="header__icon-box">
                <svg class="header__icon">
                    <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="header__notification">7</span>
            </div>
            
            <div class="header__icon-box">
                <svg class="header__icon">
                    <use xlink:href="./img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="header__notification">13</span>
            </div>

            <div class="header__profile">
                <img src="./img/user.jpg" alt="user picture" class="header__profile-pic">
                <span class="header__name">Jonas</span>
            </div>
        </nav>
    </header>
<!-- header-end -->

<!-- container-start -->

    <div class="content">
<!-- sidebar-start -->
        <div class="side-bar">
            <ul class="side-bar__nav">
                <li class="side-bar__nav-item side-bar__nav-item--active">
                    <a href="#" class="side-bar__nav-link">
                        <svg class="side-bar__nav-icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>   
                        </svg>
                        <span>hotel</span>
                    </a>
                </li>
                <li class="side-bar__nav-item">
                    <a href="#" class="side-bar__nav-link">
                        <svg class="side-bar__nav-icon">
                            <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <span>Flight</span>
                    </a>
                </li>
                <li class="side-bar__nav-item">
                    <a href="#" class="side-bar__nav-link">
                        <svg class="side-bar__nav-icon">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                        <span>Car rental</span>
                    </a>
                </li>
                <li class="side-bar__nav-item">
                    <a href="#" class="side-bar__nav-link">
                        <svg class="side-bar__nav-icon">
                            <use xlink:href="img/sprite.svg#icon-map"></use>
                        </svg>
                        <span>Tours</span>
                    </a>
                </li>
            </ul>
            <div class="side-bar__legal">
                &copy; 2018 by trillo.All rights reserved.
            </div>
        </div>
<!-- sidebar-end -->

<!-- hotel-start -->

        <main class="hotel-view">

        </main>

<!-- hotel-end -->
    </div>
<!-- container-end -->
</div>

<!-- container-end -->


    
</body>
</html>
